<div class="termino-container" [class.termino-is-mobile]="mobileQuery.matches">

  <app-toolbar
  (sidebarToggled)="snav.toggle()"
  [opened]="opened"
  ></app-toolbar>

  <mat-sidenav-container
    class="termino-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [(opened)]="opened"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{
          nav
        }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p>Content</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
