# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DockerCompose@0
  displayName: Run services
  inputs:
    dockerComposeFile: 'docker-compose.yml'
    action: 'Run services'
    detached: true
- script: |
    cd client
    npm run test:unit
    cd ..
  displayName: 'Client testing: Run unit tests'
- script: |
    cd client
    npm run test:e2e
    cd ..
  displayName: 'Client testing: Run e2e tests'